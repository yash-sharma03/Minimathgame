<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info h2 {
            margin: 0;
            color: #333;
        }
        .profile-info p {
            color: #777;
            margin: 5px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stats div {
            text-align: center;
        }
        .stats div h3 {
            margin: 0;
            color: #333;
        }
        .stats div p {
            color: #777;
        }
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        .actions button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img">
        <div class="profile-info">
            <h2>Player123</h2>
            <p>Level: 15</p>
            <p>Joined: January 2024</p>
        </div>
        <div class="stats">
            <div>
                <h3>250</h3>
                <p>Games Played</p>
            </div>
            <div>
                <h3>180</h3>
                <p>Wins</p>
            </div>
            <div>
                <h3>5</h3>
                <p>Achievements</p>
            </div>
        </div>
        <div class="actions">
            <button>View Stats</button>
            <button>Edit Profile</button>
        </div>
    </div>
</body>
</html>
