<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gold Mine: Login</title>
    <meta charset="utf-8">

    <!-- link to css -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <script defer src="/js/login.js"></script>
</head>

<body>
    <header>
        <h1>Gold Mine</h1>
    </header>

    <p>Welcome to Gold Mine! In this game you can create an avatar, play a minigame to earn gold, and buy items from the shop to customize your avatar!</p>

    <!-- form reloads the page with POST request -->
    <form id="loginForm">
        <figure>
            <label for="username">Username</label>
            <input id="username" name="username" required>
        </figure>

        <figure>
            <label>Password</label>
            <input id="password" name="password" type="password" required>
        </figure>

        <button type="submit" id="loginBtn">Login</button>
    </form>
    <a id="redirect" href="/signup">New user? Sign up here</a>

    <figure id="statusFigure"></figure>
</body>
</html>
